<div id="SE">

	<img draggable="false" (dragstart)="false;"
		class='resize-fit-center'
		src='Snare-White-Bg-Feather.png'
		 onmousedown="this.src='Snare-Hit.png'"
    onmouseup="this.src='Snare-White-Bg-Feather.png'"
	
		 ontouchstart="this.src='Snare-Hit.png'"
    ontouchend="this.src='Snare-White-Bg-Feather.png'"
		/>

	<script>
			var myPan = 1;
	
			var myElement = document.getElementById('SE');

			// create a simple instance
			// by default, it only adds horizontal recognizers
			var mc = new Hammer(myElement);

			// let the pan gesture support all directions.
			// this will block the vertical scrolling on a touch-device while on the element
			mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

			// listen to events...
			mc.on("panleft panright panup pandown tap press", function(ev) {
			   // myElement.textContent = ev.type +" gesture detected.";
				
  			  console.log(ev.type);
			  console.log(ev.deltaX);
			  
  			  if(ev.type == "tap"){
		
  				  sprites.play('snare');
				  sprites.stereo(0);
  			  };
			  
			  if(ev.type == "pandown"){
		
  				  sprites.play('rim');
				  sprites.stereo(0);
  			  };
			  
			  if(ev.type == "panup"){
		
  				  sprites.play('rim');
				  
				  sprites.stereo(0);
  			  };
			  
			  if(ev.type == "panleft"){
		
  				  sprites.play('rim');
				  sprites.stereo(myPan * (ev.deltaX/50)); 
  			  };
			  
			  
			  if(ev.type == "panright"){
		
  				  sprites.play('rim');
				  sprites.stereo(myPan * (ev.deltaX/50)); 
				 
  			  };
			  
				
  		  	});
	
	</script>
